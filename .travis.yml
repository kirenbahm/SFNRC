 language: R
 cache: packages
 sudo: required
 r_build_args: --resave-data --no-manual --no-build-vignettes
 addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev

 r_packages: 
    - covr

 after_success:
    - Rscript -e 'covr::codecov()'

 environment:
    global:
      WARNINGS_ARE_ERORRS: 0
